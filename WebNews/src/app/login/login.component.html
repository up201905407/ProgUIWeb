<!-- Login Form -->
<form>
  <div *ngIf="loggedIn; else guest">
    Hello
    <p class="fw-bold">{{ this.user?.username }}</p>
    <button type="button" class="btn btn-primary" id="logoutBtn" (click)="logout()">
      Logout
    </button>
    <button
      type="button"
      class="btn btn-primary"
      id="createArticleBtn"
      [routerLink]="['/article-edition']"
    >
      Create Article
    </button>
  </div>
  <ng-template #guest>
    <p>DEV_TEAM_06</p>
    <p>123006@3</p>
    <div class="container">
      <!-- Username Field -->
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
      <!-- Password Field -->
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="button" class="btn btn-primary" (click)="login()">
        Login
      </button>
    </div>
  </ng-template>
</form>
