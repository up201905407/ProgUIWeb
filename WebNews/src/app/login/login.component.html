<!-- Login Form -->
<form action="">
  <div *ngIf="isLogged; else guest">
    Hello {{ this.user?.username }}
    <button type="button" class="btn btn-primary" (click)="logout()">
      Logout
    </button>
    <button type="button" class="btn btn-primary" (click)="createArticle()">
      Create Article
    </button>
  </div>
  <ng-template #guest>
    <p>DEV_TEAM_06</p>
    <p>123006@3</p>
    <div class="container">
      <!-- Username Field -->
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
      <!-- Password Field -->
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="button" class="btn btn-primary" (click)="login()">
        Login
      </button>
    </div>
  </ng-template>
</form>
