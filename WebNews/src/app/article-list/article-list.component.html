<h1>EIT-Newspaper</h1>
<div class="container mt-5">
  <div class="btn-group" role="group">
    <button
      type="button"
      class="btn"
      [ngClass]="{ active: selectedCategory === 'All' }"
      (click)="selectCategory('All')"
    >
      All
    </button>
    <button
      type="button"
      class="btn"
      [ngClass]="{ active: selectedCategory === 'National' }"
      (click)="selectCategory('National')"
    >
      National
    </button>
    <button
      type="button"
      class="btn"
      [ngClass]="{ active: selectedCategory === 'Economy' }"
      (click)="selectCategory('Economy')"
    >
      Economy
    </button>
    <button
      type="button"
      class="btn"
      [ngClass]="{ active: selectedCategory === 'Sports' }"
      (click)="selectCategory('Sports')"
    >
      Sports
    </button>
    <button
      type="button"
      class="btn"
      [ngClass]="{ active: selectedCategory === 'Technology' }"
      (click)="selectCategory('Technology')"
    >
      Technology
    </button>
  </div>
</div>

<input type="text" id="filterText" [(ngModel)]="filterText" placeholder="Search Here">
<div *ngIf="isLoading; else content">
  <app-loading-spinner />
</div>
<ng-template #content>
  <table class="table" *ngIf="articleList.length > 0; else emptyList">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Subtitle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articleList | filterArticles: filterText: selectedCategory">
        <td>{{ article.id }}</td>
        <td>{{ article.title }}</td>
        <td>{{ article.category }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyList>No articles for the current filters.</ng-template>
</ng-template>
